<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Medical Insurance</a>
        
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <h3>User's<b class="note text-warning" > Information</b></h3><br>
    <form action="/ins_detail" method="POST" class="row g-3">
        <div class="row">
      <div class="col-md-4">
        <label for="inputEmail4" >Name</label>
        <input type="text" name= "u_nm" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Age</label>
        <input type="text" name="u_age" class="form-control" id="inputCity">
      </div>
    </div><br>
    <div class="row">
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Mobile No.</label>
        <input type="text" name = "u_mb" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Body Mass Index</label>
        <input type="text" name="u_bmi" class="form-control" id="inputCity">
      </div>
    </div><br>
    <div class="row">
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Gender</label>
        <input type="text" name="u_gd" class="form-control" id="inputCity"  placeholder="Female/Male">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label" >Smoke</label>
        <input type="text" name="u_smoker" class="form-control" id="inputCity" placeholder="Enter yes:1 and No:0">
      </div>
    </div><br><br><br><br>     
      <div class="row">
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Number of children</label>
        <input type="text" name="u_child" class="form-control" id="inputCity">
      </div>
    </div>
      
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
